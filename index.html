    background: rgb(100,100,100);     /* background = Hintergrund */
  }

  img {
    width: 400px;                     /* width = Breite */
  }

  h1, h2 {
    font-family: 'Impact';            /* font-family = Schriftart */
    font-size: 20px;                  /* font-size = Schriftgröße */
    color: rgb(100, 200, 255);        /* color = Farbe */
  }

  p {
    border: 1px solid rgb(255,0,0);   /* border = Rahmen */
    padding: 10px;                    /* padding = Abstand */
  }

# Javascript 1
## Styling per Knopfdrück ändern

```html
  <p>
    <button onclick='aendern()'>Ändern</button>
  </p>

  <script>
    function aendern() {
      document.body.style.cssText = 'background: pink; color: blue;';
    }
  </script>
  ```

  Probier' mal red, yellow, grey, black, brown, rgb(200,100,50) ...

# Javascript 2
## Styling per Knopfdrück zurücksetzen

```html
  <p>
    <button onclick='abbrechen()'>Zurücksetzen</button>
  </p>

  <script>
    function abbrechen() {
      document.body.style.cssText = '';
    }
  </script>
```

# Javascript 3
## Begrüßung

```html
  <p>
    <label>
      Vorname:
      <input type="text" class="text" id="name">
    </label>
  </p>
  <p>
    <button onclick='sagHallo()'>Grüße</button>
  </p>

  <script>
    function sagHallo() {
      var name = document.getElementById('name').value;
      alert('Hallo ' + name + '! Schön, dass du da bist!');
    }
  </script>
```

---
# Javascript 4
## Taschenrechner

```html
  <p>
    <input type="text" class="text" id="ersteZahl">
    <input type="text" class="text" id="zweiteZahl">
  </p>
  <p>
    <button onclick='rechnen()'>Rechnen</button>
  </p>

  <script>
    function rechnen() {
      var ersteZahl = document.getElementById('ersteZahl').value;
      var zweiteZahl = document.getElementById('zweiteZahl').value;
      // die Werte in Zahlen konvertieren mit parseInt
      var antwort = parseInt(ersteZahl) + parseInt(zweiteZahl);
      alert('Die Antwort lautet: ' + antwort);
    }
  </script>
```
